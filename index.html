<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Wizard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Welcome to your Profile Wizard</h1>
    <h2>Save your profile information with ease</h2>
    <main class="container">
      <h3>Please fill your personal information:</h3>
      <section class="panel personal-information">
        <div class="input-container">
          <div class="control-input">
            <label>First Name</label>
            <input />
          </div>
          <div class="control-input">
            <label>Middle Name</label>
            <input />
          </div>
          <div class="control-input">
            <label>Last Name</label>
            <input />
          </div>
          <div class="control-input">
            <label>Age</label>
            <input />
          </div>
          <div class="control-input">
            <label>Phone Number</label>
            <input />
          </div>
          <div class="control-input">
            <label>Email</label>
            <input />
          </div>
        </div>
        <div class="buttons-container">
          <button>Next</button>
        </div>
      </section>
      <h3>Please fill your educational information:</h3>
      <section class="panel educational-information">
        <div>
          <h4>Highschool</h4>
          <div class="input-container">
            <div class="control-input">
              <label>Institution</label>
              <input />
            </div>
            <div class="control-input">
              <label>Start Year</label>
              <input />
            </div>
            <div class="control-input">
              <label>End Year</label>
              <input />
            </div>
          </div>
          <h4>College</h4>
          <div class="input-container">
            <div class="control-input">
              <label>Institution</label>
              <input />
            </div>
            <div class="control-input">
              <label>Start Year</label>
              <input />
            </div>
            <div class="control-input">
              <label>End Year</label>
              <input />
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <button>Back</button>
          <button>Next</button>
        </div>
      </section>
      <h3>Please fill your professional information</h3>
      <section class="panel professional-information">
        <div class="input-container">
          <div class="control-input">
            <label>Company Name</label>
            <input />
          </div>
          <div class="control-input">
            <label>Role</label>
            <input />
          </div>
          <div class="control-input">
            <label>Start Date</label>
            <input />
          </div>
          <div class="control-input">
            <label>End Date</label>
            <input />
          </div>
          <div class="control-input">
            <label>Skills</label>
            <textarea rows="4"></textarea>
          </div>
        </div>
        <div class="buttons-container">
          <button>Back</button>
          <button>Finish</button>
        </div>
      </section>
    </main>
  </body>
</html>
